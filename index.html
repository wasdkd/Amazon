                    <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // 为所有图表添加功能
                        const processChart = function(container) {
                            // 添加图例控制按钮
                            if (!container.querySelector('.legend-control-buttons')) {
                                const btnContainer = document.createElement('div');
                                btnContainer.className = 'legend-control-buttons';

                                const selectAllBtn = document.createElement('button');
                                selectAllBtn.innerHTML = '全选';
                                selectAllBtn.title = '显示所有图例';

                                const unselectAllBtn = document.createElement('button');
                                unselectAllBtn.innerHTML = '全不选';
                                unselectAllBtn.classList.add('unselect');
                                unselectAllBtn.title = '隐藏所有图例';

                                selectAllBtn.onclick = function() {
                                    const chart = echarts.getInstanceByDom(container);
                                    if (chart) {
                                        const option = chart.getOption();
                                        const legendData = option.legend[0].data;
                                        const selected = {};
                                        legendData.forEach(name => {
                                            selected[name] = true;
                                        });
                                        chart.setOption({ legend: { selected: selected } });
                                    }
                                };

                                unselectAllBtn.onclick = function() {
                                    const chart = echarts.getInstanceByDom(container);
                                    if (chart) {
                                        const option = chart.getOption();
                                        const legendData = option.legend[0].data;
                                        const selected = {};
                                        legendData.forEach(name => {
                                            selected[name] = false;
                                        });
                                        chart.setOption({ legend: { selected: selected } });
                                    }
                                };

                                btnContainer.appendChild(selectAllBtn);
                                btnContainer.appendChild(unselectAllBtn);
                                container.appendChild(btnContainer);
                            }

                            // 添加图例点击复制功能
                            const chart = echarts.getInstanceByDom(container);
                            if (chart) {
                                // 移除旧的事件监听器避免重复绑定
                                chart.off('legendselectchanged');

                                // 添加新的事件监听器
                                chart.on('legendselectchanged', function(params) {
                                    const selectedName = params.name;
                                    navigator.clipboard.writeText(selectedName).then(() => {
                                        const toast = document.createElement('div');
                                        toast.style.position = 'fixed';
                                        toast.style.top = '20px';
                                        toast.style.left = '50%';
                                        toast.style.transform = 'translateX(-50%)';
                                        toast.style.backgroundColor = '#4CAF50';
                                        toast.style.color = 'white';
                                        toast.style.padding = '10px 20px';
                                        toast.style.borderRadius = '4px';
                                        toast.style.zIndex = '10000';
                                        toast.textContent = `"${selectedName}" 已复制`;
                                        document.body.appendChild(toast);
                                        setTimeout(() => {
                                            document.body.removeChild(toast);
                                        }, 2000);
                                    }).catch(err => {
                                        console.error('复制失败:', err);
                                    });
                                });
                            }
                        };

                        // 处理所有图表容器
                        const chartContainers = document.querySelectorAll('[id^="chart_"]');
                        chartContainers.forEach(container => {
                            // 跳过标题图表
                            if (!container.querySelector('.ec-title')) {
                                processChart(container);
                            }
                        });

                        // 创建响应式布局
                        const chartsContainer = document.querySelector('.charts-container');
                        if (chartsContainer) {
                            // 清除现有内容（保留标题）
                            while (chartsContainer.children.length > 1) {
                                chartsContainer.removeChild(chartsContainer.lastChild);
                            }

                            // 创建新的布局
                            let currentRow = null;

                            chartContainers.forEach((container, index) => {
                                // 跳过标题图表
                                if (container.querySelector('.ec-title')) return;

                                if (index % 2 === 0) {
                                    currentRow = document.createElement('div');
                                    currentRow.className = 'chart-row';
                                    chartsContainer.appendChild(currentRow);
                                }

                                const chartItem = document.createElement('div');
                                chartItem.className = 'chart-item ' + 
                                    (chartContainers.length === 1 ? 
                                     'chart-item-full' : 'chart-item-half');

                                // 移动图表到新容器
                                chartItem.appendChild(container);
                                if (currentRow) {
                                    currentRow.appendChild(chartItem);
                                }
                            });
                        }
                    });
                    </script>
